<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ~ Taska</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#1b4d56] w-screen h-screen">
    <div class="flex justify-between flex-col w-full h-full">
      <div class="w-full p-4 flex flex-col gap-4">
        <!-- Section A: Search Bar -->
        <div class="flex w-full items-center relative">
          <input
            type="search"
            class="w-full bg-[#3c696c] py-1 pl-8 px-2 rounded-md text-[#d1e9ea] placeholder:text-[#d1e9ea]"
            placeholder="Search by group or task"
          />
          <i
            class="fa-solid fa-magnifying-glass text-white absolute top-1/2 -translate-y-1/2 left-2"
          ></i>
        </div>
        <!-- Section B: Task List -->
        <div class="flex flex-col gap-2 w-full relative">
          <!-- Section B: Task Header -->
          <div class="flex justify-between w-full">
            <h2 class="text-white text-xl font-bold">Taska</h2>
            <a class="text-white text-sm underline">View All</a>
          </div>
          <!-- Section B: Task Summary -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2">
            <div class="w-full bg-white h-[70px] rounded-md">1</div>
            <div class="w-full bg-white h-[70px] rounded-md">2</div>
            <div class="w-full bg-white h-[70px] rounded-md">3</div>
            <div class="w-full bg-white h-[70px] rounded-md">4</div>
          </div>
          <!-- Section B: Task Navigation -->
          <div class="flex w-full gap-1 justify-center">
            <div class="bg-white size-1.5 rounded-full"></div>
            <div class="bg-white/40 size-1.5 rounded-full"></div>
            <div class="bg-white/40 size-1.5 rounded-full"></div>
          </div>
        </div>
      </div>
      <div class="w-full h-1/2 rounded-2xl bg-white">2</div>
    </div>
  </body>
</html>
