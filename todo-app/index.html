<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-teal-900 min-h-screen p-6">
    <div class="max-w-md mx-auto space-y-6">
        <!-- Search Bar -->
        <div class="relative">
            <input 
                type="search" 
                placeholder="Search by group or task..." 
                class="w-full bg-teal-800/50 text-teal-50 placeholder-teal-50/80 py-2.5 pl-10 pr-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"
            >
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-teal-50/80"></i>
        </div>

        <!-- My Groups Section -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-teal-50 text-lg font-semibold">My groups</h2>
                <a href="#" class="text-teal-50 text-sm hover:underline">View all</a>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- Create Group Button -->
                <button class="bg-teal-700/30 rounded-2xl p-4 flex flex-col items-center justify-center text-teal-50 hover:bg-teal-700/40 transition-colors h-[110px]">
                    <i class="fas fa-plus text-2xl mb-2"></i>
                    <span>Create group</span>
                </button>
                
                <!-- Work Group -->
                <div class="bg-pink-400 rounded-2xl p-4 relative h-[110px]">
                    <div class="absolute right-4 top-4">
                        <span class="text-3xl font-bold text-white">32</span>
                    </div>
                    <div class="flex flex-col h-full justify-between">
                        <div class="bg-white/30 w-8 h-8 rounded-lg flex items-center justify-center">
                            <i class="fas fa-briefcase text-white"></i>
                        </div>
                        <h3 class="text-white font-medium">Work</h3>
                    </div>
                </div>

                <!-- Blog Group -->
                <div class="bg-green-400 rounded-2xl p-4 relative h-[110px]">
                    <div class="absolute right-4 top-4">
                        <span class="text-3xl font-bold text-white">21</span>
                    </div>
                    <div class="flex flex-col h-full justify-between">
                        <div class="bg-white/30 w-8 h-8 rounded-lg flex items-center justify-center">
                            <i class="fas fa-star text-white"></i>
                        </div>
                        <h3 class="text-white font-medium">Blog</h3>
                    </div>
                </div>

                <!-- Personal Group -->
                <div class="bg-blue-400 rounded-2xl p-4 relative h-[110px]">
                    <div class="absolute right-4 top-4">
                        <span class="text-3xl font-bold text-white">12</span>
                    </div>
                    <div class="flex flex-col h-full justify-between">
                        <div class="bg-white/30 w-8 h-8 rounded-lg flex items-center justify-center">
                            <i class="fas fa-folder text-white"></i>
                        </div>
                        <h3 class="text-white font-medium">Personal</h3>
                    </div>
                </div>
            </div>

            <!-- Pagination Dots -->
            <div class="flex justify-center space-x-2">
                <div class="w-2 h-2 rounded-full bg-white"></div>
                <div class="w-2 h-2 rounded-full bg-white/40"></div>
                <div class="w-2 h-2 rounded-full bg-white/40"></div>
            </div>
        </div>

        <!-- Today's Tasks Section -->
        <div class="bg-white rounded-3xl p-6 mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-gray-900 text-xl font-semibold">Today</h2>
                <button class="bg-teal-800 text-white rounded-xl w-10 h-10 flex items-center justify-center hover:bg-teal-700 transition-colors">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <p class="text-gray-500 text-sm mb-4">8 tasks</p>

            <!-- Task List -->
            <div class="space-y-4">
                <!-- Task 1 -->
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 bg-green-200 w-10 h-10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-star text-green-600"></i>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-gray-900">Update a copy of the last article</h3>
                        <p class="text-gray-500 text-sm">Shared with Amanda Brown</p>
                    </div>
                </div>

                <!-- Task 2 -->
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 bg-purple-200 w-10 h-10 rounded-xl flex items-center justify-center">
                        <span class="text-purple-600 font-semibold">T</span>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-gray-900">Send email to sales agent</h3>
                        <p class="text-gray-500 text-sm">Shared with Amanda Brown</p>
                    </div>
                </div>

                <!-- Task 3 -->
                <div class="flex items-center gap-3">
                    <div class="flex-shrink-0 bg-pink-200 w-10 h-10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-briefcase text-pink-600"></i>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-gray-900">Call Andy</h3>
                        <p class="text-gray-500 text-sm">Ask about delivery time</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
