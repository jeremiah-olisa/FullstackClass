<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-white min-h-screen p-6">
    <div
      class="max-w-md mx-auto space-y-6 shadow-xl rounded-2xl bg-teal-900 px-3 py-4"
    >
      <!-- Header -->
      <header class="flex gap-3 items-center justify-center relative p-0">
        <h3 class="font-bold text-lg">Add task</h3>
        <a
          href="./index.html"
          class="fa fa-xmark absolute left-0 top-1/2 -translate-y-1/2"
        ></a>
      </header>
      <!-- Form Section -->
      <form class="flex w-full gap-4 flex-col">
        <div class="flex flex-col gap-4">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            class="py-6 px-4 placeholder:text-2xl placeholder:font-bold rounded-md bg-gray-200"
          />

          <textarea
            name="notes"
            id="notes"
            cols="6"
            placeholder="Notes"
            class="py-6 px-4 placeholder:text-xl placeholder:font-semibold rounded-md bg-gray-200"
          ></textarea>
        </div>

        <!-- NAVIGATION BAR -->
        <!-- NAV 1 -->
        <div class="flex gap-2 bg-gray-200 py-2 px-3 rounded-md">
          <div>
            <i
              class="fa-solid fa-calendar rounded-md bg-teal-600 px-3 py-3"
            ></i>
          </div>
          <div class="flex justify-between space-x-56 text-2x">
            <div class="gap-4 font">
              <p class="font-bold">Due</p>
              <h4>Tomorrow</h4>
            </div>
            <div>
              <i
                class="fa-solid fa-toggle-on rounded-md bg-teal-600 py-3 px-3"
              ></i>
            </div>
          </div>
        </div>

        <!-- NAV 2 -->
        <div class="flex flex-col py-1 px-1 bg-gray-200 rounded-md gap-2">
          <div class="grid grid-cols-7 rounded-md bg-white-600 py-1 px-1">
            <div class="font-bold">
              <h4>MON</h4>
              <p>13</p>
            </div>
            <div>
              <h4 class="font-bold">TUE</h4>
              <p>14</p>
            </div>
            <div class="font-bold rounded-md bg-teal-600">
              <h4>WED</h4>
              <p>15</p>
            </div>
            <div class="font-bold">
              <h4>TH</h4>
              <p>16</p>
            </div>
            <div class="font-bold">
              <h4>FRI</h4>
              <p>17</p>
            </div>
            <div class="font-bold">
              <h4>SAT</h4>
              <p>18</p>
            </div>
            <div class="font-bold">
              <h4>SUN</h4>
              <p>19</p>
            </div>
          </div>
        </div>

        <!-- NAV 3 -->
      <div class="flex gap-2 bg-gray-200 py-2 px-3 rounded-md">
          <div>
            <i
              class="fa-solid fa-clock rounded-md bg-teal-600 px-3 py-3"
            ></i>
          </div>
          <div class="flex justify-between space-x-64 text-2x">
            <div class="gap-4 font flex justify-center align-text-bottom font-bold">
            TIME
             </div>
            <div>
              <i
                class="fa-solid fa-toggle-off rounded-md bg-teal-600 py-3 px-3"
              ></i>
            </div>
          </div>
        </div>

        <!-- NAV 4 -->
        <div class="flex gap-2 py-2 px-3 bg-gray-200 rounded-md">
          <div>
            <i class="fas fa-folder rounded-md bg-teal-600 px-3 py-3"></i>
          </div>
          <div><p class="bg-gray-200 font-bold">Personal</p></div>
          </div>

        <!-- BUTTON -->
          <button
          div
            class="flex w-full bg-tea ms-600 text-black font-bold items-center justify-center rounded-md py-2 gap-1 bg-gray-200 "
          >
            <i href="./index.html" class="fa fa-plus"></i>
            Add Task
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
