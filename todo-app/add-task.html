<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-white min-h-screen p-6">
    <div class="max-w-md mx-auto space-y-6">
      <!-- Header -->
      <header class="flex gap-3 items-center justify-center relative p-0">
        <h3 class="font-bold text-lg">Add task</h3>
        <a
          href="./index.html"
          class="fa fa-xmark absolute left-0 top-1/2 -translate-y-1/2"
        ></a>
      </header>
      
      <!-- Form Section -->
      <form class="flex w-full gap-4 flex-col">
        <div class="flex flex-col gap-4">
          <!-- Task Title -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Task</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter task title"
              class="w-full py-3 px-4 placeholder:text-gray-400 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              required
            />
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea
              name="description"
              id="description"
              rows="4"
              placeholder="Enter task description"
              class="w-full py-3 px-4 placeholder:text-gray-400 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            ></textarea>
          </div>

          <!-- Due Date and Time -->
          <div>
            <label for="due-datetime" class="block text-sm font-medium text-gray-700 mb-2">Due Date & Time (Optional)</label>
            <input
              type="datetime-local"
              name="due-datetime"
              id="due-datetime"
              class="w-full py-3 px-4 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            />
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select
              name="category"
              id="category"
              class="w-full py-3 px-4 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            >
              <option value="">Select a category</option>
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
              <option value="education">Education</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="flex w-full bg-teal-600 hover:bg-teal-700 text-white items-center justify-center rounded-md py-3 gap-2 font-medium transition-colors"
          >
            <i class="fa fa-plus"></i>
            Add Task
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
